<main>

	<div id="tool-bar">
		<div id="test-button-div" style="float:left;">	
			<i title="Run tests" class="material-icons md-48 white" data-bind="click: test">
				play_arrow
			</i>
		</div>
		<div style="float:right;margin-right:10px;">
			<i title="Expand / Collapse All" class="material-icons md-48 white" data-bind="click: collapseToggle" style="right:0;">
				<span id="collapse-icon">arrow_drop_up</span>
			</i>
		</div>
	</div>		
	<div class="test-result-div-parent">
		<div id="result-label-span">
			<i title="Bug" class="material-icons md-36 green">
					check_circle
			</i>
		</div>				
		<div class="result-number" data-bind="text: successSearchResults().length">
	    </div>     
	</div>
	<div class="test-result-div-parent">
		<div id="result-label-span">
			<i title="Bug" class="material-icons md-36 red">
					bug_report
			</i>
	    </div>
		<div class="result-number" data-bind="text: failureSearchResults().length">
	    </div> 
	</div>	
	<div class="result-details">
		<div id="searchFailure">
			<div id="search-failure-results-rows" data-bind="foreach: failureSearchResults">
					<i title="Bug" data-bind="attr: {id: $parent.bugID(dataType,'bug'), text: dataType}, click: $parent.toggle(dataType)" class="material-icons md-36 red">
						bug_report
					</i>
					<div class="failure-child-rows">	
						<div class="test-header" data-bind="text: dataType, click: $parent.toggle(dataType)"></div>
						<div  style="display: none;" data-bind="attr:{id: dataType}">
							<div class="result-text-area"><p>Expected</p>
								<textarea class="expected-result" data-bind="text: expected" ></textarea>
							</div>
							<div class="result-text-area"><p>Actual</p>
								<textarea class="actual-result" data-bind="text: actual" ></textarea>
							</div>	
						</div>			
					</div>
			</div>
		</div>
		<div id="searchSuccess">	
			<div id="search-success-results-rows" data-bind="foreach: successSearchResults">
					<i title="Success" class="material-icons md-36 green" data-bind="attr:{text: dataType}, click: $parent.toggle(dataType)">
						check_circle
					</i>
					<div class="success-child-rows">	
						<div class="test-header" data-bind="text: dataType, click: $parent.toggle(dataType)"></div>
						<div  style="display: none;" data-bind="attr:{id: dataType}">
							<div class="result-text-area"><p>Expected</p>
								<textarea class="expected-result" data-bind="text: expected" ></textarea>
							</div>
							<div class="result-text-area"><p>Actual</p>
								<textarea class="actual-result" data-bind="text: actual" ></textarea>
							</div>		
						</div>		
					</div>
			</div>
		</div>
	</div>
</main>
